<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <script src="script.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spongy Bastards</title>
  <link rel="icon" href="images/Jumping-gif-website.gif">

<body>
  <h1>Spongy</h1>
  <h1 class="title">Bastards</h1>
  <img id="spongy-bastard" src="images/Jumping-gif-website.gif" alt="Jumping Spongy Bastard" />
  <h2>The cutest and most</h2>
  <h2 class="bottom">dangerous NFT collection</h2>

  <div class="link-container">
    <div class="link-item discord">
      <img class="link-item-img" src="images/Discord button.png" />
      <h2 class="link-item-text">Discord</h2>
    </div>
    <div class="link-item opensea">
      <img class="link-item-img" src="images/OpenSea button.png"/>
      <h2 class="link-item-text">OpenSea</h2>
    </div>
    <div class="link-item twitter">
      <img class="link-item-img" src="images/Twitter button.png" />
      <h2 class="link-item-text">Twitter</h2>
    </div>
  </div>

  <div class="info-spongy-bastard">
    <img class="background-img" src="images/About slide.png"/>
    <h2 class="background-img-contents">What are spongy bastards?</h2>

  <div class="info-spongy-bastard">
    <img class="background-img" src="images/Types slide.png"/>

  </div>

  <div class="info-spongy-bastard">
    <img class="background-img" src="images/ghost.png"/>

  </div>

  <div class="info-spongy-bastard">
    <img class="background-img" src="images/Legendary slide.png"/>
    <h2 class="background-img-contents">Legendarys</h2>
  </div>

  <div class="info-spongy-bastard">
    <img class="background-img" src="images/Armory slide.png"/>
    <h2 class="background-img-contents">The spongy bastards armory</h2>
  </div>

  <div class="info-spongy-bastard">
    <img class="background-img" src="images/Game slide.png"/>
    <h2 id="coming-soon">Spongy bastards video game</h2>
    <h2 id="coming-soon-multi">coming soon!</h2>
  </div>

</html>
